<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/eeb2d75458.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div id="div-btnReset">
            <h1 id="h1-add-item">ADD ITEM</h1>
            <button class="btn" id="btnReset">Reset</button>
        </div>

        <hr>

        <input id="input" type="text" placeholder="Add a task">
        <button class="btn" id="btnAdd">Add</button>


        <div id="h1-todo">
            <h1 class="mt-30">TO DO</h1>
            <hr>
        </div>

        <div class="todo">
            <ul id="ul-todo"></ul>
        </div>

        <div id="div-h1-completed">
            <h1 class="mt-30">COMPLETED</h1>
            <hr>
        </div>

        <div class="completed">
            <ul id="ul-completed"></ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
